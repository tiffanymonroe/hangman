<!DOCTYPE html>
<html ng-app="HangmanGame">
  <head>
    <meta charset="utf-8">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Luckiest+Guy" rel="stylesheet">


    <!-- Bootstrap CSS-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css"></link>

    <!-- Angular JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="app.js"></script>
    <title>Hangman</title>
  </head>
  <body ng-controller="GameController as ctrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
        <h1 id="title">Hangman</h1>
        <img class="img-responsive" src="https://s3.amazonaws.com/gs-geo-images/2398901e-1f97-42ff-887a-df6bd57ce9fe_l.jpg">
        <br>
        <h4>Remaining Guesses: {{ctrl.game.guesses}}</h4>

        <br>
          <h5>{{ctrl.word}}</h5>
          <p>The letters are </p>
          <h5 ng-repeat="letter in ctrl.letters">{{letter}}</h5>
          <button class="btn btn-default" type="button" name="button" ng-click="ctrl.getWord();">Get Word</button>
        <br>
        <br>
        </div>
      <div class="row">
        <div class="col-xs-6">
          <center><h4>Make a guess!</h4></center>
          <h3><button class="btn btn-danger" id='alphabet' ng-click="ctrl.chooseLetter(alphabet);"  ng-repeat="alphabet in ctrl.alphabet">{{alphabet}}</button></h3>
          <br>
        </div>
        <div class="col-xs-6">
          <center><h4>Guessed Letters</h4></center>
          <h3><button class="btn btn-warning" id='guess' ng-repeat="alphabet in ctrl.game.guessedLetters">{{alphabet}}</button></h3>
          <br>
          <br>
        </div>
        </div>
      </div>
    </div>


    </div>

  </body>
</html>
